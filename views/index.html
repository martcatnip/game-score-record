<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <meta name="viewport" content="width = device-width, initial-scale=1">

    <title>Student Score Management</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
  <div id="header_instruction">
    Get Started
  </div>

  <div id="regForm">
    <table>
      <tr>
        <th><input type="text" class="stuRegister" placeholder="学生姓名"></th>
        <th><input type="text" class="stuRegister" placeholder="学生其他备注"></th>
        <th><input type="text" class="stuRegister" placeholder="群活动分"></th>
        <th><input type="text" class="stuRegister" placeholder="阅读(B级)打卡本数"></th>
        <th><input type="text" class="stuRegister" placeholder="阅读(C级)打卡本数"></th>
        <th><input type="text" class="stuRegister" placeholder="拼读打卡单元数"></th>
        <th><input type="button" id="submitRegForm" value="新增学生的信息" onclick="studentRegister(this)"></th>
      </tr>
    </table>
  </div>

  <div id="record-section">
<!--    <input type="button" id="click_b" value="asd" onclick="addRow()">-->
  </div>



  </body>
  <script>
  window.onload = function(){
    createTable()
    fetch("/populate", {
      method: "Get",
    })
      .then(response => response.json())
      .then(response => {
        for (obj in response) {
          let rowObj = response[obj]
          addRow(rowObj.student_name, rowObj.student_gender, rowObj.student_activity_score,rowObj.student_bookb_num,rowObj.student_bookc_num, rowObj.student_unit_num, rowObj._id)
  // console.log(response[obj].student_name)
        }
      })
  }
  </script>
</html>
